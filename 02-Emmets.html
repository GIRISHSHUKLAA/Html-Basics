<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- p>p>p This will generate paragraph inside paragraph inside paragraph -->
    <p>
    <p>
    <p></p>
    </p>
    </p>

    <!-- ul>li*3 This will create unordered list with three li inside it -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- p>img This will give paragraph tag with img tag inside it -->
    <p>
        <img src="" alt="">
    </p>

    <!-- article+section This will create two seprate tag of article and section -->
    <article></article>
    <section></section>

    <!-- p{this is a paragraph} This will help you to write inside a tag -->
    <p>this is a paragraph</p>

    <!-- h1{write any thing} this will help you to write inside h1 -->
    <h1>this is a heading</h1>

    <!-- p#para1 This will create paragraph tag with id para1 -->
    <p id="para1"></p>

    <!-- article#article1 This will create article tag with id araticle1 -->
    <article id="article1"></article>

    <!-- p.para crate p tag with class para -->
    <p class="para"></p>

    <!-- section.sec create section with class sec -->
    <section class="sec"></section>

    <!-- section.animal.lion.dog create multiple class -->
    <section class="animal dog lion"></section>

    <!-- a{Click Here}  -->
    <a href="">Click Here</a>



    <!-- GROUPING -->

    <!-- p>ui>li*4 -->
    <p>
        <ui>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ui>
    </p>

    <!-- p+article+sextion -->
    <p></p>
    <article></article>
    <sextion></sextion>

    <!-- section>p+a -->
    <section>
        <p></p>
        <a href=""></a>
    </section>

    <!-- table>tr*2>td*3 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- table>(tr>td*5)*2 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>


</body>

</html>
