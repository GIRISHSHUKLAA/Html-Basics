<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">

        <!-- for and id should be same -->
        <label for="email">Enter Email Id: </label>
        <input type="text" id="email" placeholder="Enter yout Email here">

        <br>
        <br>

        <label for="password">Enter password: </label>
        <input type="text" id="password">

        <br>
        <br>

        <fieldset>
            <legend>HTML form dummy</legend>
            <label for="datepicker">Choose Date:</label>
            <input type="date" id="datepicker">

            <br>
            <br>

            <label for="selector">Food Items:</label>
            <select name="dishes" id="selector">
                <option value="maggie">Maggie</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">Chips</option>
            </select>

            <br>
            <br>

            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter Your text here"></textarea>

            <br>
            <br>

            <input type="submit" value="Submit">
            <button>Click here</button>
        </fieldset>
    </form>

    <br>
    <br>

    <form action="">
        <label for="textfield1">TextField:</label>
        <input type="text" name="textfield1" id="textfield1">

        <br>
        <br>

        <label for="button1">Button:</label>
        <input type="submit" name="button1" id="button1" value="Click me">

        <br>
        <br>

        <fieldset>
            <legend>Radio Buttons</legend>
            <label for="radio1">Radio1:</label>
            <input type="radio" name="radio1" id="radio1">

            <label for="radio2">Radio2:</label>
            <input type="radio" name="radio1" value="" id="radio2">

            <label for="radio3">Radio3:</label>
            <input type="radio" name="radio1" id="radio3">

            <label for="radio4">Radio4:</label>
            <input type="radio" name="radio1" id="radio4">

        </fieldset>

        <fieldset>
            <legend>CheckBox</legend>
            <label for="checkbox1">checkbox1:</label>
            <input type="checkbox" name="radio1" id="checkbox1">

            <label for="checkbox2">checkbox2:</label>
            <input type="checkbox" name="radio1" value="" id="checkbox2">

            <label for="checkbox3">checkbox3:</label>
            <input type="checkbox" name="radio1" id="checkbox3">

            <label for="checkbox4">checkbox4:</label>
            <input type="checkbox" name="checkbox4" id="checkbox4">
        </fieldset>

        <br>
        <br>
        <label for="fileselect1">Upload file1:</label>
        <input type="file" name="fileselect1" id="fileselect1">

        <br>
        <br>

        <input type="image" name="imageButton1" id="imageButton1" alt="imageButton1"
            src="/Form/down-arrow-upload-black-glyph-2279664.jpg" height="80px" width="80px">


        <br>
        <br>

        <label for="password1">Enter a Password:</label>
        <input type="password" name="password1" id="password1">

    </form>
</body>

</html>
